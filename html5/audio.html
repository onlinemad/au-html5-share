<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    var AUDIO_MAP = {
      d1: {
        start: 0.45,
        duration: 0.5
      },
      d2: {
        start: 1.43,
        duration: 0.5
      },
      d3: {
        start: 2.65,
        duration: 0.5
      },
      d4: {
        start: 3.55,
        duration: 0.5
      },
      d5: {
        start: 4.9,
        duration: 0.6
      },
      d6: {
        start: 5.9,
        duration: 0.6
      },
      d7: {
        start: 6.7,
        duration: 0.55
      },
      d8: {
        start: 7.75,
        duration: 0.5
      },
      d9: {
        start: 8.77,
        duration: 0.53
      },
      d10: {
        start: 9.52,
        duration: 0.53
      },
      thank: {
        start: 10.73,
        duration: 1.55
      }
    };
    function play() {
      var player = document.getElementById("ma-speech");
      var number = document.getElementById("number").value;
      player.currentTime = AUDIO_MAP['d'+number].start;
      player.play();
      duration = AUDIO_MAP['d'+number].duration * 1000;
      return setTimeout(function() {
        return player.pause();
      }, duration);

    }
  </script>
</head>

<body>
  <audio id="ma-speech" preload="auto" controls>
    <source src="one-to-ten.mp3" type="audio/mp3" />
    <source src="one-to-ten.ogg" type="audio/ogg" />
  </audio>
  <hr>
  <input type="number" id="number", value="播放數字">
  <input type="button" id="btn-play" class="btn btn-success" onclick="play();" value="播放數字">
</body>

</html>
