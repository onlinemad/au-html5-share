<!DOCTYPE html>
<html>

<head>
  <script>
    window.onload = function() {
      if(localStorage.address) document.getElementById("address").value = localStorage.address;
    }
    function save_address() {
      localStorage.address = document.getElementById("address").value;
    }
  </script>
</head>

<body>
  <form onsubmit="save_address()">
    輸入地址
    <input id="address", type="text" , required="true">
    <input type="submit">
  </form>
</body>

</html>
